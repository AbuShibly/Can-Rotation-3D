<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="./Assets/Css/index.css">
</head>

<body>
    <div class="bgImg">
        <header class="contentHead">
            <div class="left">
                <h1>STARBUCKS</h1>
                <img src="./Assets/Images/2.png" alt="Simple Design">
            </div>
            <div class="author">
                <h3>SHIBLY</h3>
                <div>
                    <p>Design By</p>
                    <p>AbuShibly</p>
                </div>
                <div>
                    <p>Code By</p>
                    <p>AbuShibly</p>
                </div>
                <img src="./Assets/Images/code.png" alt="Bar Code">
            </div>
        </header>
        <div class="banner">
            <div class="product">
                <div class="soda can1"></div>
                <div class="soda can2"></div>
            </div>
            <div class="rock">
                <img src="/Assets/Images/rock1.png" alt="Rock-img">
                <img src="/Assets/Images/rock2.png" alt="Rock-img">
                <img src="/Assets/Images/rock3.png" alt="Rock-img">

        </div>
    </div>
